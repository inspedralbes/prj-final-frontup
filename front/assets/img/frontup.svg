<svg width="500" height="150" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#aaa"/>
    </filter>
  </defs>

  <g fill="url(#gradient)" filter="url(#shadow)">
    <text x="20" y="100" font-family="'Arial Black', Gadget, sans-serif" font-size="60" letter-spacing="2">F</text>
    <text x="70" y="100" font-family="'Arial Black', Gadget, sans-serif" font-size="60" letter-spacing="2">r</text>
    <text x="110" y="100" font-family="'Arial Black', Gadget, sans-serif" font-size="60" letter-spacing="2">o</text>
    <text x="160" y="100" font-family="'Arial Black', Gadget, sans-serif" font-size="60" letter-spacing="2">n</text>
    <text x="210" y="100" font-family="'Arial Black', Gadget, sans-serif" font-size="60" letter-spacing="2">t</text>
    <text x="260" y="100" font-family="'Arial Black', Gadget, sans-serif" font-size="60" letter-spacing="2">U</text>
    <text x="320" y="100" font-family="'Arial Black', Gadget, sans-serif" font-size="60" letter-spacing="2">p</text>
  </g>
</svg>
